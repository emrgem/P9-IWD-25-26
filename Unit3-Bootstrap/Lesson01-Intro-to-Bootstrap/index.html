<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Intro</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Bootsrap Grid Practice</h1>
        <h2>Three Equal Columns</h2>
        <div class="row">
            <div class="col-md-4" style="background:red; padding: 20px">Column 1</div>
            <div class="col-md-4" style="background:green; padding: 20px">Column 2</div>
            <div class="col-md-4" style="background:blue; padding: 20px">Column 3</div>
        </div>

        <h2>Two-column Grid</h2>
        <div class="row">
            <div class="col-md-6" style="background:rgb(43, 0, 255); padding: 20px">Left Column</div>
            <div class="col-md-6" style="background:rgb(177, 136, 10); padding: 20px">Right Column</div>
        </div>

        <h2>Four Equal Columns</h2>
        <div class="row">
            <div class="col-md-3" style="background:rgb(22, 12, 155); padding: 20px">Column 1</div>
            <div class="col-md-3" style="background:rgb(177, 10, 166); padding: 20px">Column 2</div>
            <div class="col-md-3" style="background:rgb(204, 225, 12); padding: 20px">Column 3</div>
            <div class="col-md-3" style="background:rgb(177, 10, 38); padding: 20px">Column 4</div>
        </div>

        <h2>Responsive Multi-Breakpoint</h2>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" style="background:rgb(22, 12, 155); padding: 20px">Box 1</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" style="background:rgb(177, 10, 166); padding: 20px">Box 2</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" style="background:rgb(204, 225, 12); padding: 20px">Box 3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" style="background:rgb(177, 10, 38); padding: 20px">Box 4</div>
        </div>

          <h2>Sidebar Layout</h2>
        <div class="row">
            <div class="col-md-3" style="background:rgb(119, 118, 125); padding: 20px">Sidebar</div>
            <div class="col-md-9" style="background:rgb(205, 9, 45); padding: 20px">Main Content</div>
        </div>
    </div>
</body>

</html>
